language: node_js       #javascript
node_js:
  - stable

env:
  - DEPLOY_FOLDER=deploy
  - TRAVIS_TAG="0.1.0"

before_install:
- rvm get stable
- chmod a+x ./travis-build/*.sh

install:
- cat /etc/hosts
- ./travis-build/install-unity.sh

script:
- ./travis-build/build.sh
- ./travis-build/run-tests.sh

after_success:
- ./travis-build/export-unity-package.sh

before_deploy:
- DEPLOY_UNITYPACKAGE="$(ls -a release/*.zip | head -n 1)"

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file: $DEPLOY_UNITYPACKAGE
  skip_cleanup: true
  overwrite: true
  on:
    tags: true 

 
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN 
  local-dir: $DEPLOY_FOLDER
  keep-history: true
  on:
    branch: master
  provider: releases
  api_key: $GITHUB_TOKEN
  local-dir: $DEPLOY_FOLDER
  skip_cleanup: true
  overwrite: true
  on:
    branch: master
    tags: true 

cache:
  directories:
    - node_modules

install:
  - npm install -g json-minify
    
script:
  - node ./build-ci/test.js ./recipes.json
  
after_success:
  - mkdir $DEPLOY_FOLDER
  - cp recipes.json $DEPLOY_FOLDER
  - cp index.html $DEPLOY_FOLDER
  - cp LICENSE $DEPLOY_FOLDER
  - cp README.md $DEPLOY_FOLDER
  - node ./build-ci/build_dictionary.js ./recipes.json ./recipes.dictionary.json
  - cp ./recipes.dictionary.json $DEPLOY_FOLDER/recipes.dictionary.json
  - json-minify ./recipes.json > $DEPLOY_FOLDER/recipes.min.json
  - json-minify ./recipes.dictionary.json > $DEPLOY_FOLDER/recipes.dictionary.min.json
